{% extends 'biblioteca/base.html' %}
{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="ui middle aligned center aligned grid" style="height: 80vh;">
  <div class="column" style="max-width: 450px;">
    <h2 class="ui teal image header">
      <i class="lock icon"></i>
      <div class="content">
        Iniciar sesión en tu cuenta
      </div>
    </h2>
    <form method="post" class="ui large form">
      <div class="ui stacked segment">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="ui fluid large teal submit button" type="submit">Entrar</button>
      </div>
      {% if form.errors %}
        <div class="ui error message">
          Por favor revisa los campos e intenta nuevamente.
        </div>
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
